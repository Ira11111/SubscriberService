get:
  summary: Subscription with user list
  parameters:
    - $ref: "./../components/parameters.yaml#/parameters/LimitParam"
    - $ref: "./../components/parameters.yaml#/parameters/OffsetParam"
    - $ref: "./../components/parameters.yaml#/parameters/StartDateParam"
    - $ref: "./../components/parameters.yaml#/parameters/EndDateParam"
    - $ref: "./../components/parameters.yaml#/parameters/SubNameParam"
  responses:
    200:
      description: Subscriptions with users
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "./../components/schemas.yaml#/schemas/SubscriptionUser"

post:
  summary: Create new subscription for user
  requestBody:
    required: True
    content:
      application/json:
        schema:
          $ref: "./../components/schemas.yaml#/schemas/SubscriptionUserCreate"
  responses:
    400:
      $ref: "./../components/responses.yaml#/responses/BadRequest"
    201:
      description: Subscription created
      content:
        application/json:
          schema:
            $ref: "./../components/schemas.yaml#/schemas/SubscriptionUser"