get:
  summary: Subscription with user by subscription and user IDs
  parameters:
    - $ref: "./../components/parameters.yaml#/parameters/IdSubParam"
    - $ref: "./../components/parameters.yaml#/parameters/IdUserParam"
  responses:
    200:
      description: Subscription with user
      content:
        application/json:
          schema:
            $ref: "./../components/schemas.yaml#/schemas/SubscriptionUser"

put:
  summary: Update user subscription
  parameters:
    - $ref: "./../components/parameters.yaml#/parameters/IdUserParam"
    - $ref: "./../components/parameters.yaml#/parameters/IdSubParam"
  requestBody:
    required: True
    content:
      application/json:
        schema:
          $ref: "./../components/schemas.yaml#/schemas/SubscriptionUserCreate"
  responses:
    400:
      $ref: "./../components/responses.yaml#/responses/BadRequest"
    201:
      description: Subscription updated
      content:
        application/json:
          schema:
            $ref: "./../components/schemas.yaml#/schemas/SubscriptionUser"

delete:
  summary: Delete user subscription
  parameters:
    - $ref: "./../components/parameters.yaml#/parameters/IdUserParam"
    - $ref: "./../components/parameters.yaml#/parameters/IdSubParam"
  responses:
    204:
      description: User unsubscribed deleted