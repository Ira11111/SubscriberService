parameters:
  LimitParam:
    name: limit
    in: query
    schema:
      type: integer
      format: int64
      default: 10
  OffsetParam:
    name: offset
    in: query
    schema:
      type: integer
      format: int64
      default: 0
  IdParam:
    name: id
    in: path
    required: true
    schema:
      type: string

  StartDateParam:
    name: start_date
    in: query
    description: Start of subscription
    schema:
      type: string
      format: date
      example: "2024-01-01"

  EndDateParam:
    name: end_date
    in: query
    description: End of subscription
    schema:
      type: string
      format: date
      example: "2024-01-01"

  UserIdParam:
    name: user_id
    in: query
    description: user id
    schema:
      type: string

  SubNameParam:
    name: sub_name
    in: query
    description: subscription name
    schema:
      type: string
