schemas:
  SubscriptionCreate:
    type: object
    properties:
      service_name:
        type: string
      price:
        type: integer
        format: int64
    required:
      - service_name
      - price

  Subscription:
    allOf:
      - $ref: "#/schemas/SubscriptionCreate"
      - type: object
        properties:
          sub_id:
            type: integer
            format: int64
        required:
          - sub_id
    required:
      - sub_id
      - service_name
      - price

  SubscriptionUserUpdate:
    type: object
    properties:
      start_date:
        type: string
        format: date
      end_date:
        type: string
        format: date
    required:
      - start_date
      - end_date

  SubscriptionUserCreate:
    type: object
    properties:
      sub_id:
        type: integer
        format: int64
      user_id:
        type: string
      start_date:
        type: string
        format: date
      end_date:
        type: string
        format: date
    required:
      - sub_id
      - user_id
      - start_date

  SubscriptionUser:
    allOf:
      - $ref: "#/schemas/SubscriptionUserCreate"
      - type: object
        properties:
          service_name:
            type: string
          price:
            type: integer
            format: int64
        required:
          - service_name
          - price
    required:
      - sub_id
      - user_id
      - service_name
      - price
      - start_date
      - end_date

  SubSum:
    type: object
    properties:
      user_id:
        type: string
      start_date:
        type: string
        format: date
      end_date:
        type: string
        format: date
      total_sum:
        type: integer
        format: int64

  ErrorResponse:
    type: object
    properties:
      error:
        type: string
      code:
        type: integer
      details:
        type: string